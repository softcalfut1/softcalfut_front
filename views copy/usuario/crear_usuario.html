<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-center">Crear Usuario</h2>
        <form action="crear_usuario.php" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label for="documento" class="block text-sm font-medium text-gray-700">Documento</label>
                    <input type="text" id="documento" name="documento" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
                    <input type="text" id="nombres" name="nombres" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="num_contacto" class="block text-sm font-medium text-gray-700">Número de Contacto</label>
                    <input type="text" id="num_contacto" name="num_contacto" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="nom_user" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                    <input type="text" id="nom_user" name="nom_user" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="pass" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="pass" name="pass" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="id_rol" class="block text-sm font-medium text-gray-700">ID Rol</label>
                    <input type="number" id="id_rol" name="id_rol" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>

                <div class="col-span-1">
                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                </div>
            </div>

            <button type="submit" class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700">Crear Usuario</button>
        </form>
    </div>

</body>
</html>
